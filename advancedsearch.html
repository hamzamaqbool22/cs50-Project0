<!DOCTYPE html>
<html>

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="firstsec" class="container"><br>
        <h3>Google</h3>
        <br>
        <h3>
            <pre style="color:rgb(190, 15, 15);">  Advanced Search</pre>
        </h3>
        <hr> 
    </div>

    <div id="searchbox" class="container">
        <h4>Find pages with</h4>

        <form action="https://www.google.com/search" method="GET">
            <div class="form-group">
                <label for="all-words">all these words:</label>
                <input name="as_q" type="text" id="all-words">
            </div>
            <div class="form-group">
                <label for="exact-words">this exact words or phrases:</label>
                <input name="as_epq" type="text" id="exact-words">
            </div>
            <div class="form-group">
                <label for="any-words">any of these words:</label>
                <input name="as_oq" type="text" id="any-words">
            </div>
            <div class="form-group">
                <label for="none-words">none of these words:</label>
                <input name="as_eq" type="text" id="none-words">
            </div>
            <input id="advanced" type="submit" value="Advanced Search" class="advanced-search-button" />
        </form><br>
        <a href="index.html" class="link">Back to Google Search</a>
    </div>


</body>

</html>
